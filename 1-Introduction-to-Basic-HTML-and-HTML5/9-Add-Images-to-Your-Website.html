<!--
  Notes:
    <img src="" alt="">
    img - tags add an image and are self closing.
    src - identifies the source the of the image (URL)
    alt - an alternate text used for accessibility
       - alt should not include special characters unless needed
       - alt is empty if photo is purely decorative (best practice)
-->
