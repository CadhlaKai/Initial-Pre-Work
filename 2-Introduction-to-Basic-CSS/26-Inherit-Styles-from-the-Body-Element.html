<!--
Experiment with inheritance
the H1 element inherited from the body element:
 - black background
 - green color
 - monospace font-family
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inherit Styles from the Body Element</title>
    <style>
      body {
        background-color: black;
        color: green;
        font-family: monospace;
      }

    </style>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
