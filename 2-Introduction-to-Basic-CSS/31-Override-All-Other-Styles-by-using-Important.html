<!--the !important keyword allows one style to override any other styles-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Override All Other Styles by using Important</title>
    <style>
      body {
        background-color: black;
        font-family: monospace;
        color: green;
      }
      #orange-text {
        color: orange;
      }
      .pink-text {
        color: pink !important;
      }
      .blue-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
  </body>
</html>
