<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Override Class Declarations with Inline Styles</title>
    <style>
      body {
        background-color: black;
        font-family: monospace;
        color: green;
      }
      #orange-text {
        color: orange;
      }
      .pink-text {
        color: pink;
      }
      .blue-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: white;" id="orange-text" class="pink-text blue-text">Hello World!</h1>
  </body>
</html>
