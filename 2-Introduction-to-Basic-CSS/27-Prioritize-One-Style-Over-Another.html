<!--the style of the pink-text class overrides the style of the body;
class styles override the body style.-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prioritize One Style Over Another</title>
    <style>
      body {
        background-color: black;
        font-family: monospace;
        color: green;
      }

      .pink-text {
        color: pink;
      }
    </style>
  </head>
  <body>
    <h1 class="pink-text">Hello World!</h1>
  </body>
</html>
