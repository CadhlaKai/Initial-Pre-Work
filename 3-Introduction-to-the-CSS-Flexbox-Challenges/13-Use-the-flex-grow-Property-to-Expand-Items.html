<!--flex-grow allows objects within the flex-container to grow,
the opposite of flex-shrink.-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #box-container {
        display: flex;
        height: 500px;
      }

      #box-1 {
        background-color: dodgerblue;
        height: 200px;
        flex-grow: 1;
      }

      #box-2 {
        background-color: orangered;
        height: 200px;
        flex-grow: 2;
      }
    </style>
  </head>

  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
