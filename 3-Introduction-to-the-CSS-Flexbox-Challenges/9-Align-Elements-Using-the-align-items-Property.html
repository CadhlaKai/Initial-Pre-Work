<!--align-items works similarly to justify-content, but along the cross axis instead of the main axis.
  flex-start
  flex-end
  center
  stretch - stretch across trhe container
  baseline -  rest on the text baseline
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Align Elements Using the align-items Property</title>
    <style>
      #box-container {
        background: gray;
        display: flex;
        height: 500px;
        align-items: center;
      }
      #box-1 {
        background-color: dodgerblue;
        width: 200px;
        font-size: 24px;
      }

      #box-2 {
        background-color: orangered;
        width: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"><p>Hello</p></div>
      <div id="box-2"><p>Goodbye</p></div>
    </div>
  </body>
</html>
