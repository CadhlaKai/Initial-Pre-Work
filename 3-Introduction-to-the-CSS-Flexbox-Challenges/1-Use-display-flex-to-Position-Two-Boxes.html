<!--HTML elements usually stakc horizontally, but the flex display can have them stretch across the screen vertically.-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #box-container {
        height: 500px;
        display: flex;
      }

      #box-1 {
        background-color: dodgerblue;
        width: 50%;
        height: 50%;

      }

      #box-2 {
        background-color: orangered;
        width: 50%;
        height: 50%;

      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
