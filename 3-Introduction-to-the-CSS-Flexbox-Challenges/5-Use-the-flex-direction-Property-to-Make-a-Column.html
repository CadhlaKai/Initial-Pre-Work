<!--flex-direction can also use the value "column"-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Use the flex-direction Property to Make a Column</title>
    <style>
      #box-container {
        display: flex;
        height: 500px;
        flex-direction: column;
      }
      #box-1 {
        background-color: dodgerblue;
        width: 50%;
        height: 50%;
      }

      #box-2 {
        background-color: orangered;
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
