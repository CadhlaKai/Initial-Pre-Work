<!--With the order property we can rearrange our items that are displayed but don't have to rearrange our HTML/CSS code.-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Use the order Property to Rearrange Items</title>
    <style>
      #box-container {
        display: flex;
        height: 500px;
      }
      #box-1 {
        background-color: dodgerblue;
        order: 2;
        height: 200px;
        width: 200px;
      }

      #box-2 {
        background-color: orangered;
        order: 1;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
